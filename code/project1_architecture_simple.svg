<svg width="1000" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controllerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.9" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e40af"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 6, 5 9, 0 6" fill="#1e40af"/>
    </marker>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1000" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e3a8a" text-anchor="middle">SLM-First Feature Engineering Architecture</text>
  
  <!-- Input -->
  <rect x="430" y="50" width="140" height="40" rx="5" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="500" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Dataset</text>
  
  <!-- Controller -->
  <rect x="400" y="110" width="200" height="50" rx="6" fill="url(#controllerGrad)" filter="url(#shadow)"/>
  <text x="500" y="138" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Controller</text>
  
  <!-- Arrow: Input to Controller -->
  <path d="M 500 90 L 500 110" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowDown)"/>
  
  <!-- Three SLM Agents -->
  <rect x="80" y="190" width="180" height="80" rx="5" fill="url(#slmGrad)" filter="url(#shadow)"/>
  <text x="170" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Temporal</text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a" text-anchor="middle">2B SLM</text>
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Agent</text>
  
  <rect x="410" y="190" width="180" height="80" rx="5" fill="url(#slmGrad)" filter="url(#shadow)"/>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Categorical</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a" text-anchor="middle">2B SLM</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Agent</text>
  
  <rect x="740" y="190" width="180" height="80" rx="5" fill="url(#slmGrad)" filter="url(#shadow)"/>
  <text x="830" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Numerical</text>
  <text x="830" y="235" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a" text-anchor="middle">2.4B SLM</text>
  <text x="830" y="255" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Agent</text>
  
  <!-- Arrows: Controller to Agents -->
  <path d="M 470 160 Q 170 175 170 190" stroke="#1e40af" stroke-width="2.5" fill="none" marker-end="url(#arrowDown)"/>
  <path d="M 500 160 L 500 190" stroke="#1e40af" stroke-width="2.5" fill="none" marker-end="url(#arrowDown)"/>
  <path d="M 530 160 Q 830 175 830 190" stroke="#1e40af" stroke-width="2.5" fill="none" marker-end="url(#arrowDown)"/>
  
  <!-- Code Generation -->
  <rect x="350" y="300" width="300" height="50" rx="5" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Code Generation</text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Python/Pandas</text>
  
  <!-- Arrows: Agents to Code -->
  <path d="M 170 270 L 170 300" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  <path d="M 500 270 L 500 300" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  <path d="M 830 270 L 830 300" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowDown)"/>
  
  <!-- Validation -->
  <rect x="400" y="380" width="200" height="50" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="500" y="408" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">Validation</text>
  
  <!-- Arrow: Code to Validation -->
  <path d="M 500 350 L 500 380" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowDown)"/>
  
  <!-- Decision: Accept or Escalate -->
  <polygon points="500,460 550,480 500,500 450,480" fill="#fef3c7" stroke="#f59e0b" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">Accept?</text>
  
  <!-- Arrow: Validation to Decision -->
  <path d="M 500 430 L 500 460" stroke="#10b981" stroke-width="2.5" fill="none" marker-end="url(#arrowDown)"/>
  
  <!-- Output: Accepted -->
  <rect x="650" y="465" width="150" height="45" rx="5" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="725" y="488" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46" text-anchor="middle">Accepted</text>
  <text x="725" y="502" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Feature Added</text>
  
  <!-- Escalation -->
  <rect x="200" y="465" width="150" height="45" rx="5" fill="#fed7aa" stroke="#f59e0b" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="275" y="488" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">Escalate</text>
  <text x="275" y="502" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">7B/LLM</text>
  
  <!-- Arrows: Decision to Outcomes -->
  <path d="M 550 480 L 650 488" stroke="#10b981" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 450 480 L 350 488" stroke="#f59e0b" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Feedback from Escalation to Controller -->
  <path d="M 200 488 Q 150 300 400 160" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowDown)"/>
  
</svg>

