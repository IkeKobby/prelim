  <!-- Foundations (simplified sketch style) -->
  <circle cx="150" cy="90" r="22" fill="#60a5fa" stroke="#1e3a8a" stroke-width="2.5"/>
  <text x="150" y="96" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e3a8a" text-anchor="middle">C</text>
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a" text-anchor="middle">CAAFE</text>
  
  <circle cx="350" cy="90" r="22" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2.5"/>
