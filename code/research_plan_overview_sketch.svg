    </linearGradient>
    <marker id="arrowThick" markerWidth="14" markerHeight="14" refX="13" refY="5" orient="auto">
      <polygon points="0 0, 14 5, 0 10" fill="#1e40af" stroke="#1e40af" stroke-width="1.5"/>
    </marker>
  </defs>
  
  <rect width="1100" height="550" fill="#ffffff"/>
  
