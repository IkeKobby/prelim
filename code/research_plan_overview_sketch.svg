  <text x="170" y="225" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Specialized SLMs</text>
  <text x="170" y="240" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Controller-Mediated</text>
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="8" fill="#0284c7" text-anchor="middle">10-30× Cost ↓</text>
  
