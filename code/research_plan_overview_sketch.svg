  <text x="650" y="240" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Orchestration</text>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="8" fill="#0284c7" text-anchor="middle">70-90% Context ↓</text>
  
