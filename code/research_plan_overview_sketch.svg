  <text x="330" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Cost Efficiency</text>
  <text x="330" y="430" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">10-100× reduction</text>
  <text x="330" y="445" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">vs. LLM baselines</text>
  <text x="330" y="465" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">On-prem deployment</text>
  <text x="330" y="480" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Scalable inference</text>
  <text x="330" y="495" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Lower latency</text>
  
  <rect x="450" y="390" width="200" height="110" rx="5" fill="#eff6ff" stroke="#1e40af" stroke-width="1.5"/>
  <text x="550" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Privacy &amp; Security</text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Local execution</text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Data stays on-prem</text>
  <text x="550" y="465" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">No external API calls</text>
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Governance compliance</text>
  <text x="550" y="495" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Auditable pipelines</text>
  
  <rect x="670" y="390" width="200" height="110" rx="5" fill="#f0f9ff" stroke="#0284c7" stroke-width="1.5"/>
  <text x="770" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c4a6e" text-anchor="middle">Performance</text>
  <text x="770" y="430" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Sub-300ms latency</text>
  <text x="770" y="445" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Sub-5min workflows</text>
  <text x="770" y="465" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Accuracy parity</text>
  <text x="770" y="480" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Reproducible results</text>
  <text x="770" y="495" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Explainable decisions</text>
  
  <!-- Connection arrows from projects to outcomes (curved, sketch style) -->
  <path d="M 170 270 Q 170 320 330 390" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.6"/>
  <path d="M 410 270 Q 410 320 550 390" stroke="#1e40af" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.6"/>
  <path d="M 650 270 Q 650 320 770 390" stroke="#0284c7" stroke-width="2" fill="none" stroke-dasharray="4,2" opacity="0.6"/>
  
</svg>

