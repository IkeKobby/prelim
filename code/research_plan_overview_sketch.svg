  <line x1="150" y1="112" x2="170" y2="160" stroke="#60a5fa" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5"/>
  <line x1="350" y1="112" x2="410" y2="160" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5"/>
  <line x1="550" y1="112" x2="650" y2="160" stroke="#2563eb" stroke-width="1.5" stroke-dasharray="3,2" opacity="0.5"/>
  
