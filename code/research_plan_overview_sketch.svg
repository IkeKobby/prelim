  <text x="170" y="182" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af" text-anchor="middle">Project 1</text>
  <text x="170" y="198" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a" text-anchor="middle">Feature Engineering</text>
