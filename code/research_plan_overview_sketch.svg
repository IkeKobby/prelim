  <text x="410" y="240" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Pipeline Development</text>
  <text x="410" y="255" font-family="Arial, sans-serif" font-size="8" fill="#0284c7" text-anchor="middle">10-100× Cost ↓</text>
  
